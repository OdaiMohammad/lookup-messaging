<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit facility</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="container-fluid">
    <form  method="POST" th:action="@{/facility/edit/{facilityId}(facilityId=${facility.id})}" th:object="${facility}">
        <span class="validationError alert alert-danger"
              role="alert"
              th:if="${#fields.hasErrors('facilityName')}"
              th:errors="*{facilityName}">facilityName Error</span>
        <div class="form-group">
            <label for="facilityName"></label>
            <input type="text" th:value="${facility.getFacilityName()}" class="form-control" id="facilityName"  name="facilityName" aria-describedby="facilityNameHelp" placeholder="Facility's name">
            <small id="facilityNameHelp" class="form-text text-muted">Enter the facility's name</small>
        </div>
        <span class="validationError alert alert-danger"
              role="alert"
              th:if="${#fields.hasErrors('facilityCode')}"
              th:errors="*{facilityCode}">facilityCode Error</span>
        <div class="form-group">
            <label for="facilityCode"></label>
            <input type="text" th:value="${facility.getFacilityCode()}" class="form-control" id="facilityCode" name="facilityCode" aria-describedby="facilityCodeHelp" placeholder="Facility's code">
            <small id="facilityCodeHelp" class="form-text text-muted">Enter the facility's code</small>
        </div>
        <div class="form-group">
            <label for="description">Facility description</label>
            <input type="text" th:value="${facility.getDescription()}" class="form-control" id="description" name="description" aria-describedby="facilityCodeHelp" placeholder="Facility's description">
            <small id="facilityDescHelp" class="form-text text-muted">Enter a description for this facility</small>
        </div>
        <div class="form-check" style="margin-bottom: 8px">
            <input type="checkbox" th:field="${facility.isActive}" class="form-check-input" id="isActive" name="isActive">
            <label class="form-check-label" for="isActive">Facility is active</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Save changes</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
