<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New payer</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="container-fluid">
    <form  method="POST" th:action="@{/payer/new}" th:object="${payer}">
        <span class="validationError alert alert-danger"
              role="alert"
              th:if="${#fields.hasErrors('payerName')}"
              th:errors="*{payerName}">payerName Error</span>
        <div class="form-group">
            <label for="payerName"></label>
            <input type="text" th:value="${payer.getPayerName()}" class="form-control" id="payerName"  name="payerName" aria-describedby="payerNameHelp" placeholder="Payer's name">
            <small id="payerNameHelp" class="form-text text-muted">Enter the payer's name</small>
        </div>
        <span class="validationError alert alert-danger"
              role="alert"
              th:if="${#fields.hasErrors('payerCode')}"
              th:errors="*{payerCode}">payerCode Error</span>
        <div class="form-group">
            <label for="payerCode"></label>
            <input type="text" th:value="${payer.getPayerCode()}" class="form-control" id="payerCode" name="payerCode" aria-describedby="payerCodeHelp" placeholder="Payer's code">
            <small id="payerCodeHelp" class="form-text text-muted">Enter the payer's code</small>
        </div>
        <span class="validationError alert alert-danger"
              role="alert"
              th:if="${#fields.hasErrors('crawlerCountMs')}"
              th:errors="*{crawlerCountMs}">payerCode Error</span>
        <div class="form-group">
            <label for="crawlerCountMs"></label>
            <input type="text" th:value="${payer.getCrawlerCountMs()}" class="form-control" id="crawlerCountMs" name="crawlerCountMs" aria-describedby="crawlerCountMsHelp" placeholder="Estimated crawling time (ms)">
            <small id="crawlerCountMsHelp" class="form-text text-muted">Enter the payer's estimated crawling time</small>
        </div>
        <div class="form-check" style="margin-bottom: 8px">
            <input type="checkbox" th:field="${payer.isActive}" class="form-check-input" id="isActive" name="isActive">
            <label class="form-check-label" for="isActive">Payer is active</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Create payer</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
