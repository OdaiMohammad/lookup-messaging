<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statistics</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- DataTable CSS-->
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet"/>

    <!-- DataTable JS-->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="col-4" style="margin-left: auto; margin-right: 0">
    <input type="submit" name="datetimes" class="form-control">
</div>
<table id="myTable" class="display">
    <caption style="caption-side: top; color: black; margin-left: 16px"><h3>Requests per payer:</h3></caption>
    <thead>
    <tr>
        <th style="margin-left: 16px">Name</th>
        <th>Pending</th>
        <th>Eligible</th>
        <th>Not Eligible</th>
        <th>Error</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payer: ${data.getPayerStats()}">
        <td th:text="${payer.name}" style="margin-left: 16px">Row 1 Data 1</td>
        <td th:text="${payer.pendingCount}">Row 1 Data 1</td>
        <td th:text="${payer.eligibleCount}">Row 1 Data 1</td>
        <td th:text="${payer.notEligibleCount}">Row 1 Data 1</td>
        <td th:text="${payer.errorCount}">Row 1 Data 1</td>
        <td th:text="${payer.totalCount}">Row 1 Data 1</td>
    </tr>
    </tbody>
</table>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable(
            {
                paging: false,
                ordering: false,
                searching: false,
                info: false
            }
        );
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        var start = Date.parse(/*[[${startDate}]]*/ '');
        var end = Date.parse(/*[[${endDate}]]*/ '');
        $('input[name="datetimes"]').daterangepicker({
            opens: 'left',
            timePicker: true,
            startDate: moment(start),
            endDate: moment(end),
            locale: {
                format: 'M/DD hh:mm A'
            }
        }, function (start, end, label) {
            window.location.replace('/stats?startDate=' + start.format("YYYY-MM-DDTHH:mm") + "&endDate=" + end.format("YYYY-MM-DDTHH:mm"));
        },);
    });
    /*]]>*/
</script>
</body>
</html>
