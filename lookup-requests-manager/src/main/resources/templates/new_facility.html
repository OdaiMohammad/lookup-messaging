<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New facility</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="container-fluid">
    <form  method="POST" th:action="@{/facility/new}" th:object="${facility}">
        <div class="form-group">
            <label for="facilityName">Facility's name</label>
            <input type="text" class="form-control" id="facilityName"  name="facilityName" aria-describedby="facilityNameHelp" placeholder="Facility's name">
            <small id="facilityNameHelp" class="form-text text-muted">Enter the facility's name</small>
        </div>
        <div class="form-group">
            <label for="facilityCode">Facility's code</label>
            <input type="text" class="form-control" id="facilityCode" name="facilityCode" aria-describedby="facilityCodeHelp" placeholder="Facility's code">
            <small id="facilityCodeHelp" class="form-text text-muted">Enter the facility's code</small>
        </div>
        <div class="form-group">
            <label for="description">Facility description</label>
            <textarea class="form-control" id="description" rows="3" name="description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Create facility</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
