<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- DataTable CSS-->
    <link href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" rel="stylesheet"/>

    <!-- DataTable JS-->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="container-fluid">
    <table id="myTable" class="display">
        <thead>
        <tr>
            <th>ID</th>
            <th>Account ID</th>
            <th>Bulk Id</th>
            <th>Create Date</th>
            <th>EID</th>
            <th>Source</th>
            <th>Result Date</th>
            <th>Status</th>
            <th>Patient type</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${data.id}">Row 1 Data 1</td>
            <td th:text="${data.accountId}">Row 1 Data 1</td>
            <td th:text="${data.bulkId}">Row 1 Data 1</td>
            <td th:text="${data.createDate}">Row 1 Data 1</td>
            <td th:text="${data.eid}">Row 1 Data 1</td>
            <td th:text="${data.source}">Row 1 Data 1</td>
            <td th:text="${data.resultDate}">Row 1 Data 1</td>
            <td th:text="${data.status}">Row 1 Data 1</td>
            <td th:text="${data.patientType}">Row 1 Data 1</td>
        </tr>
        </tbody>
    </table>
    <div style="margin-top: 2.5em">
        <h3>Result:</h3>
        <p th:text="${data.result}"></p>
    </div>
    <div style="margin-top: 2.5em">
        <h3>HTML:</h3>
        <p th:text="${data.html}"></p>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#myTable').DataTable(
            {
                paging: false,
                ordering: false,
                searching: false,
                info: false
            }
        );
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
